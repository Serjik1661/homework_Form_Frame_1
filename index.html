<!DOCTYPE html>
<html lang="eu">
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Inputs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Inputs</h1>
            <input type="text" placeholder="Enter some text">
            <input class="valid" type="text" value="valid text">
            <input class="invalid" type="text" value="invalid text">
        </div>
        <div class="container">
            <h2>Check boxes</h2>
            <input class="box" type="checkbox">
            <span>Subscribe</span>
            <input class="box" type="checkbox" checked>
            <span>Subscribe</span>
        </div>
        <div class="container">
            <h2>Radio buttons</h2>
            <span>Gender:</span>
            <input type="radio" checked>
            <span>Male</span>
            <input type="radio">
            <span>Female</span>
        </div>
        <div class="container">
            <h2>Radio buttons</h2>
            <input class="active" type="button" value="Active">
            <input class="hover_1" type="button" value="Hover">
            <input class="danger" type="button" value="Danger">
            <input class="hover_2" type="button" value="Hover">
            <input class="disabled" type="button" value="Disabled" disabled>
            <input class="plus" type="button" value="+">
            <input class="minus" type="button" value="-">
        </div>
        <div class="container">
            <h2>Text area</h2>
            <textarea class="textArea" placeholder="Enter some text..."></textarea>
        </div>
    </body>
</html>
